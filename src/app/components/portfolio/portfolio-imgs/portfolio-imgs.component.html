<div>
    <ng-container *ngFor="let card of allImgs; let i=index">
        <img style="cursor: pointer;" (click)="select(i)" [src]='card.image' [alt]='card.alt' [class]='card.tag'>
    </ng-container>
    <app-portfolio-zoom *ngIf="imgShown" [allImgs]="allImgs" [selectedImgIndex]="selectedImgIndex" [imgShown]="imgShown"
        (closeEvent)="closeReceptor($event)" (nextEvent)="nextReceptor($event)"
        (previousEvent)="previousReceptor($event)">
    </app-portfolio-zoom>
</div>
